<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8"/>
        <title> Sem nome</title>
        <link rel="stylesheet" type="text/css" href="estilo.css"/>
    </head>
    
    <body>
        <group>
        <div id="logo">
                <h1> Nome do Projeto </h1>
        </div>

       <div id="login">
            
            
        <form>
                <h1> LOGIN </h1>
        <label>
            EMAIL:
        
            <input type="email" name="emalEntra" placeholder="Digite seu Email." class="camposLogin"/>

        </label>
            
        <label>
            
                SENHA:
                <input type="password" name="senhaEntra" placeholder="Digite sua Senha." class="camposLogin" />
            
        </label>   
           
            <button type="button" class="botaoLogin"> ENTRAR </button>

        </form>
</div>
</group>


      <div id="cadastro">
            <h1> CADASTRO</h1>
        <form>   
            <label>
                 Nome:<br/>
                 <input type="text" name="nome" placeholder="Digite seu nome aqui" class="camposCad"/><br/>
            </label>
            

            <label>
                    Data de Nascimento:<br/>
                    <input type="date" name="idade" /><br/>
            </label>
            

            <label>
                    Sexo:<br/>
                    Masculino:<input type="checkbox" name="masc"/> 
                    <label> Feminino: <input type="checkbox" name="femi"/><br/> </label>
            </label>
            

            <label>
                    Telefone:<br/>
                    <input type="text" name="telefone" placeholder="(DDD)x-xxxx-xxxx" class="camposCad"/><br/>
            </label>
            

            <label>
                    Email:<br/>
                    <input type="email" name="email" placeholder="Digite seu email aqui" class="camposCad"/><br/>
            </label>
           

            <label>
                    Confime seu Email:<br/>
                    <input type="email" name="emailConf" placeholder="Confirme seu email aqui" class="camposCad"/><br/> 
            </label>


            <label>
                    Senha:<br/>
                    <input type="password" name="senha" placeholder="Digite sua senha aqui" class="camposCad"/><br/>
            </label>
            

            <label>
                    Confime sua Senha:<br/>
                    <input type="password" name="senhaConf" placeholder="Confirme sua senha aqui" class="camposCad"/><br/>
            </label>
            



            <button type="button" class="botaoCad"> CADASTRAR </button>

        </form>
       </div>
       
    </body>
</html>
